<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AEMCP</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>AEMCP</h2>
            <div class="status" id="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
        
        <div class="log-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                <h3>Activity Log</h3>
                <div>
                    <button id="clearLog" style="padding: 4px 8px; font-size: 11px; background: #404040; color: #e0e0e0; border: none; border-radius: 3px; cursor: pointer; margin-right: 4px;">Clear</button>
                    <button id="exportLog" style="padding: 4px 8px; font-size: 11px; background: #404040; color: #e0e0e0; border: none; border-radius: 3px; cursor: pointer;">Export</button>
                </div>
            </div>
            <div class="log" id="log"></div>
        </div>
        
        <!-- Dynamic panel container -->
        <div id="dynamicPanel"></div>
    </div>
    
    <script src="js/CSInterface.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
